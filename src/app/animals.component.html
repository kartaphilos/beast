<div>
<md-list dense class="animals">
  <md-list-item *ngFor="let animal of animals" [class.selected]="animal === selectedAnimal" (click)="onSelect(animal)">
    <md-icon>create</md-icon>
    <h3 md-line> {{animal.name.full}} </h3>
    <p md-line>
      <span> {{animal.species}} </span>
      <span> {{animal.breed}} </span>
      <span> {{animal.id}} </span>
    </p>
    <p md-line>{{animal.colour}} </p>
    <button (click)="delete(animal); $event.stopPropagation()"><md-icon>delete</md-icon></button>
  </md-list-item>
  <span class="add">
    <button md-mini-fab>
      <md-icon>add circle</md-icon>
    </button>
  </span>
</md-list>

</div>
